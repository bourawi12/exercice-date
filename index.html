<body>
    <h1>inscription du match</h1>
    Nom:<input type="text" id="n"><label id="er1" style="color: red;"></label><br>

    Email:<input type="text"><br>

    Date du match :<input type="date" id="d" ><label id="er4" style="color: red;"></label><br>
    <label for="cars">Lieu du match :</label>

<select name="cars" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select><br>
<input type="button" value="s\'inscrire au match" onclick="check()">
